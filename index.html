  <body>
  <div class = "container w-50 mb-50">
      <div class = "card-header text-center">BMI Calculator</div>
       <div class = "card-body">
          <form class ="w-50  m-auto">
              <div class ="form-group">
                  <label>Weight :</label>
                  <input type = "number" name ="" placeholder="Enter Weight " required id="weight" class="form-control">
                  <select class="form-select" id="weightUnit">
                    <option value="kg">Kg</option>
                    <option value="lbs">Lbs</option>
              </div>
              <div class ="form-group ">
                <label>Height :</label>
                <input type = "number"  name ="" placeholder="Enter Height  " required id="height" class="form-control">
                <select class="form-select" id="heightUnit">
                  <option value="m">Meters</option>
                  <option value="ft">Feet</option>
              </select>
              <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                  
                </div>
              
            </div>
            <div class ="form-group">
              <label>BMI Value:</label>
              <input type = "number"  name ="bmivalue" id="bmivalue" class="form-control">
          </div>
          <div>
            <button type = "submit" class="btn btn-primary smaller-button mt-3 width =50% " onclick ="getbmivalue()"> Check BMI</button>
          </div>
          </form>
       </div>
       <div class = "card-footer text-center">A healthy BMI ranges between 19 and 25</div>
  </div>
  <script>
    
     function getbmivalue(){
      var weight = document.getElementById('weight').value;
      var height = document.getElementById('height').value;
      var weightUnit = document.getElementById('weightUnit').value;
      var heightUnit = document.getElementById('heightUnit').value;
       // Assuming meters as default unit
      const gender = document.querySelector('input[name="gender"]:checked').value;

    // Check if weight unit is in pounds
    if (weightUnit == 'lbs') {
        // Convert weight from pounds to kilograms
        weight = weight * 0.453592;
    }
    if (heightUnit == 'ft') {
        // Convert height from feet to meters
        height = height * 0.3048;
    }
    
    // Check if height unit is in feet
    
       //now hegiht in meter
      var newbmivalue = weight /  (height * height);
      document.getElementById('bmivalue').value = newbmivalue;

          }
        }
  </script>
